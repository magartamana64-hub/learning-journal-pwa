<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journal Dashboard</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <link rel="manifest" href="/static/manifest.json">
</head>

<body>
  <header id="main-header"></header>

<main class="dashboard-container">

  <div class="dashboard-title">
    <h2>Journal Insights Dashboard</h2>
    <p>Visual analysis of learning reflections and recurring themes</p>
  </div>

  <div class="dashboard-grid">

    <div class="dashboard-card">
      <h3>Top Word Frequency</h3>
      <canvas id="wordChart"></canvas>
    </div>

    <div class="dashboard-card">
      <h3>Word Cloud</h3>
      <canvas id="wordCloud" width="600" height="400"></canvas>
    </div>

  </div>
</main>
<footer>
    <p>&copy; 2025 Tamana Magar | School of Games and Creative Technology</p>
  </footer>

  <script src="/static/js/dashboard.js"></script>
  <script src="/static/js/script.js"></script>
</body>
</html>
