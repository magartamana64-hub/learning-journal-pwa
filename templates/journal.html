<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Journal | Weekly Entries</title>
    <link rel="stylesheet" href="/static/css/style.css" />
     <link rel="manifest" href="/static/manifest.json">
</head>

<body>
    <div id="offline-banner" style="
    display:none;
    background:#ff5555;
    color:white;
    padding:10px;
    text-align:center;
    font-weight:bold;
">
    You are offline â€” some features may be unavailable.
</div>

    <header id="main-header"></header>

    <div class="theme-container">
        <button id="theme-toggle" class="btn">Toggle Theme</button>
    </div>

    <p id="reflection-count"></p>

    <main>
        <section class="intro">
            <h2>Add Journal Entry</h2>

            <form id="entry-form">
                <input type="text" id="entry-title" placeholder="Entry Title" required />
                <textarea id="entry-content" placeholder="Write your thoughts..." required></textarea>

                <div class="clear-container">
                    <button type="submit" class="btn">Save Entry</button>
                    <button id="clear-entries" class="btn btn-clear">Clear All Entries</button>
                </div>
            </form>

            <div id="entry-list"></div>
        </section>

        <section class="intro">
            <div class="cover-image">
                <img src="images/journal.png" alt="Journal cover image" />
            </div>

            <h2>Weekly Learning Journal</h2>
            <p>Each week, I reflect on my learning progress, challenges, and new skills gained in Mobile Application Development.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tamana Magar | School of Games and Creative Technology</p>
    </footer>

    <script src="/static/js/script.js"></script>
    <script src="/static/js/storage.js"></script>
    <script src="/static/js/browser.js"></script>

 <script>
    // Helper function to display reflections 
    function displayReflections(data) {
        const list = document.getElementById("entry-list");
        list.innerHTML = "";

        data.forEach((entry, index) => {
            const card = document.createElement("article");
            card.classList.add("journal-entry");

            card.innerHTML = `
                <h3>${entry.title}</h3>
                <small>${entry.date}</small>
                <p>${entry.reflection}</p>
                <button class="btn btn-clear delete-btn" data-id="${index}">Delete</button>
            `;

            list.appendChild(card);
        });

        document.getElementById("reflection-count").innerText =
            `Total Reflections: ${data.length}`;
    }

    // Load reflections (now supports offline use)
    async function loadReflections() {
        try {
            const response = await fetch("/api/reflections");
            const data = await response.json();

            // Save dynamic data for offline mode
            localStorage.setItem("cachedReflections", JSON.stringify(data));

            displayReflections(data);

        } catch (err) {
            console.warn("Offline mode: Loading cached reflections...");

            // Load offline reflections if available
            const cached = localStorage.getItem("cachedReflections");

            if (cached) {
                displayReflections(JSON.parse(cached));
            } else {
                document.getElementById("entry-list").innerHTML =
                    "<p>You are offline and no cached reflections are available.</p>";
            }
        }
    }

    // Add new reflection
    document.getElementById("entry-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const title = document.getElementById("entry-title").value;
        const reflection = document.getElementById("entry-content").value;

        try {
            const response = await fetch("/api/add_reflection", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title, reflection })
            });

            if (response.ok) {
                document.getElementById("entry-form").reset();
                loadReflections(); // reload new entries
            } else {
                alert("Failed to save entry.");
            }
        } catch (err) {
            alert("You are offline. Cannot save new reflections.");
        }
    });

    // Delete reflection
    document.addEventListener("click", async (e) => {
        if (e.target.classList.contains("delete-btn")) {
            const id = e.target.getAttribute("data-id");

            try {
                const response = await fetch(`/api/delete/${id}`, {
                    method: "DELETE"
                });

                if (response.ok) {
                    loadReflections();
                } else {
                    alert("Failed to delete entry.");
                }
            } catch (err) {
                alert("You are offline. Cannot delete reflections.");
            }
        }
    });

    // Initial load
    loadReflections();
</script>

</body>

</html>
